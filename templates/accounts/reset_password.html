{%extends 'base.html'%} {%load static%} {%block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          {% include 'includes/alerts.html' %}
          <div class="card-body">
          <h4 class="card-title mb-4">Resetar Senha</h4>
          <form action="{%url 'reset_password' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Crear password" name="password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar password" name="confirm_password">
             </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Resetar  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{%endblock%}
